<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modern Team Slider</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="slide hi-slide">
    <div class="hi-prev"></div>
    <div class="hi-next"></div>
    <ul>
      <li>
        <img src="/assets/team1.jpg" alt="">
      </li>
      <li>
        <img src="/assets/team2.jpg" alt="">
      </li>
      <li>
        <img src="/assets/team3.jpg" alt="">
      </li>
      <li>
        <img src="/assets/team4.jpg" alt="">
      </li>
      <li>
        <img src="/assets/team5.jpg" alt="">
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="/jquery.hislide.js"></script>
  <script>
    $('.slide').hiSlide();
  </script>
</body>
</html>
